<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reporting</title>

  <!--Boostrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css?v-1" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark text-white sticky-top ">
    <div class="container-fluid">      
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav d-flex justify-content-center gap-2 w-100">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Agentes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="row w-100 m-auto p-4">
    <div class="col-12 col-md-4">
      <label for="">Select the Agent</label>
      <select class="form-select form-select-sm" aria-label="Default select example" id="select_agent"></select>
    </div>
    <div class="col-12 col-md-4">
      <label for="">Select Date</label>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Date</span>
        <input type="date" id="start_date" class="form-control form-control-sm" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default">
      </div>
    </div>
    <div class="col-12 col-md-2">
      <label for="">Horario Start</label>
      <div class="input-group input-group-sm mb-6">
        <span class="input-group-text" id="inputGroup-sizing-default">H</span>
        <input type="number" id="start_hours" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default" value="9">
      </div>
    </div>
    <div class="col-12 col-md-2">
      <label for="">Horario End</label>
      <div class="input-group input-group-sm mb-6">
        <span class="input-group-text" id="inputGroup-sizing-default">H</span>
        <input type="number" id="end_hours" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default" value="18">
      </div>
    </div>
    <div class="col-12 col-md-4">
      <label for="">Text Time</label>
      <div class="input-group input-group-sm mb-6">
        <span class="input-group-text" id="inputGroup-sizing-default">H</span>
        <input type="number" id="text_time" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default" value="2">
      </div>
    </div>
    <div class="col-12 col-md-4">
      <label for="">Wrap Up</label>
      <div class="input-group input-group-sm mb-6">
        <span class="input-group-text" id="inputGroup-sizing-default">H</span>
        <input type="number" id="wrap_up" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default" value="3">
      </div>
    </div>
    <div class="col-12 col-md-4">
      <label for="">Ring Time</label>
      <div class="input-group input-group-sm mb-6">
        <span class="input-group-text" id="inputGroup-sizing-default">H</span>
        <input type="number" id="ring_time" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default" value="0.5">
      </div>
    </div>
    <div class="col-12 mt-2 d-flex justify-content-center align-items-center">
      <button class="btn btn-primary" id="search">Search</button>
    </div>
    <div class="col-12" id="spinner" hidden>
      <div class="d-flex gap-2 justify-content-center m-2 p-2">
        <div class="spinner-border text-primary" role="status"></div>
        <b>Loading ...</b>
      </div>
    </div>
    <div class="col-12 mt-2">
      <div class="table-responsive">
        <table class="table table-sm table-hover">
          <thead class="text-center">
            <tr>
              <th>Agent</th>
              <th>Time Frame</th>
              <th>Time Call</th>
              <th>Intent</th>
              <th>Client Intent</th>
              <th>Client Target</th>
              <th>Text Search</th>              
              <th>Intent Client</th>
              <th>Contactabilidad</th>
              <th>Gestion Time</th>
              <th>Occupancy</th>
            </tr>
          </thead>
          <tbody id="tablaDatos">
            <!-- Aquí irían las filas de la tabla -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="col-12 mt-2 table_modal">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="text-center">
                    <tr>
                      <th>Persona</th>
                      <th>Seconds</th>
                      <th>Started</th>
                    </tr>
                  </thead>
                  <tbody id="tablaDatosModal">
                    <!-- Aquí irían las filas de la tabla -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script type="module" src="app.js?v-1"></script>
</body>

</html>
